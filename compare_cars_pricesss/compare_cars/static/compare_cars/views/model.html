{% extends "index.html" %}
<html>

</head>
<body>

{% block branding %}

<div class="container">

	<h3 id="table_title">List of Models</h3>

{% if car_models%}

{% else %}

{% endif %}

</div>

{% endblock %}

</body>
</html>
